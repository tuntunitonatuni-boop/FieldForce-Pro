
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>FieldForce Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS - Removed integrity check to avoid Vercel/CDN issues -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" referrerpolicy="no-referrer" />
    <!-- Leaflet JS - Removed integrity check -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js" referrerpolicy="no-referrer"></script>
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        border-radius: 1rem;
        z-index: 1;
      }
      
      /* CRITICAL FIX: Override Tailwind's img reset which breaks Leaflet tiles */
      .leaflet-pane img,
      .leaflet-tile, 
      .leaflet-marker-icon, 
      .leaflet-marker-shadow {
        max-width: none !important;
        max-height: none !important;
        width: auto;
        padding: 0;
      }

      /* Custom Marker Styles */
      .custom-user-marker {
        background: transparent;
        border: none;
      }
      .marker-pin {
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: all 0.3s ease;
      }
      .marker-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 14px;
        text-transform: uppercase;
      }
      .marker-label {
        margin-top: 4px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(4px);
        padding: 4px 10px;
        border-radius: 9999px;
        border: 1px solid #f1f5f9;
        font-size: 10px;
        font-weight: 800;
        color: #0f172a;
        white-space: nowrap;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Mobile tap highlight fix */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
<script type="importmap">

  }
}
</script>
</head>

</html>
